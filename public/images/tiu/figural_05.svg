<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>.box { fill: none; stroke: black; stroke-width: 2; } .txt { font-family: Arial; font-weight: bold; font-size: 14px; text-anchor: middle; }</style>
  <text x="300" y="20" class="txt">LANJUTKAN POLA BERIKUT</text>
  
  <defs><polygon id="penta" points="40,10 70,30 60,70 20,70 10,30" fill="none" stroke="black" stroke-width="2"/></defs>

  <g transform="translate(50, 40)">
    <rect width="80" height="80" class="box"/><use href="#penta"/>
    <circle cx="40" cy="10" r="5" fill="black"/> <circle cx="70" cy="30" r="5" fill="white" stroke="black"/> </g>
  <g transform="translate(150, 40)">
    <rect width="80" height="80" class="box"/><use href="#penta"/>
    <circle cx="70" cy="30" r="5" fill="black"/> 
    <circle cx="40" cy="10" r="5" fill="white" stroke="black"/>
  </g>
  <g transform="translate(250, 40)">
    <rect width="80" height="80" class="box"/><use href="#penta"/>
    <circle cx="60" cy="70" r="5" fill="black"/> 
    <circle cx="10" cy="30" r="5" fill="white" stroke="black"/>
  </g>
  <g transform="translate(350, 40)">
    <rect width="80" height="80" class="box"/><text x="40" y="50" font-size="30" text-anchor="middle">?</text>
  </g>

  <line x1="0" y1="140" x2="600" y2="140" stroke="#ccc" stroke-dasharray="5,5"/>
  <g transform="translate(20, 160)"><text x="40" y="-5" class="txt">A</text><rect width="80" height="80" class="box"/><use href="#penta"/><circle cx="20" cy="70" r="5" fill="black"/></g>
  
  <g transform="translate(130, 160)"><text x="40" y="-5" class="txt">B</text><rect width="80" height="80" class="box"/><use href="#penta"/>
    <circle cx="20" cy="70" r="5" fill="black"/> <circle cx="20" cy="70" r="3" fill="white"/> </g>

  <g transform="translate(240, 160)"><text x="40" y="-5" class="txt">C</text><rect width="80" height="80" class="box"/><use href="#penta"/><circle cx="10" cy="30" r="5" fill="black"/><circle cx="60" cy="70" r="5" fill="white" stroke="black"/></g>
  <g transform="translate(350, 160)"><text x="40" y="-5" class="txt">D</text><rect width="80" height="80" class="box"/><use href="#penta"/><circle cx="40" cy="10" r="5" fill="black"/><circle cx="40" cy="10" r="5" fill="white" stroke="black"/></g>
  <g transform="translate(460, 160)"><text x="40" y="-5" class="txt">E</text><rect width="80" height="80" class="box"/><use href="#penta"/><circle cx="20" cy="70" r="5" fill="white" stroke="black"/></g>
</svg>