<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>.box { fill: none; stroke: black; stroke-width: 2; } .shape { fill: none; stroke: black; stroke-width: 4; stroke-linecap: round; } .txt { font-family: Arial; font-weight: bold; font-size: 14px; text-anchor: middle; }</style>
  <text x="300" y="20" class="txt">MANAKAH YANG BERBEDA?</text>

  <g transform="translate(20, 50)">
    <text x="40" y="-5" class="txt">A</text>
    <rect width="80" height="80" class="box"/>
    <path d="M30,20 L30,60 L60,60" class="shape"/> 
    <circle cx="50" cy="40" r="4" fill="black"/>
  </g>

  <g transform="translate(130, 50)">
    <text x="40" y="-5" class="txt">B</text>
    <rect width="80" height="80" class="box"/>
    <g transform="rotate(90, 40, 40)">
      <path d="M30,20 L30,60 L60,60" class="shape"/> 
      <circle cx="50" cy="40" r="4" fill="black"/>
    </g>
  </g>

  <g transform="translate(240, 50)">
    <text x="40" y="-5" class="txt">C</text>
    <rect width="80" height="80" class="box"/>
    <g transform="scale(-1, 1) translate(-80, 0)">
      <path d="M30,20 L30,60 L60,60" class="shape"/> 
      <circle cx="50" cy="40" r="4" fill="black"/>
    </g>
  </g>

  <g transform="translate(350, 50)">
    <text x="40" y="-5" class="txt">D</text>
    <rect width="80" height="80" class="box"/>
    <g transform="rotate(180, 40, 40)">
      <path d="M30,20 L30,60 L60,60" class="shape"/> 
      <circle cx="50" cy="40" r="4" fill="black"/>
    </g>
  </g>

  <g transform="translate(460, 50)">
    <text x="40" y="-5" class="txt">E</text>
    <rect width="80" height="80" class="box"/>
    <g transform="rotate(270, 40, 40)">
      <path d="M30,20 L30,60 L60,60" class="shape"/> 
      <circle cx="50" cy="40" r="4" fill="black"/>
    </g>
  </g>
</svg>